apiVersion: v1alpha
kind: playwright
defaults:
  mode: sauce
sauce:
  region: us-west-1
  concurrency: 1
  metadata:
    tags:
      - e2e
      - release team
      - other tag
    build: Release $CI_COMMIT_SHORT_SHA
  sauceignore: .sauceignore
playwright:
  version: 1.22.2
suites:
- name: Abdel QA Maintenance List chromium
  mode: sauce
  platformName: windows 11
  params:
    browserName: "chromium"
  testMatch: /src/tests/login/login.spec.ts/
