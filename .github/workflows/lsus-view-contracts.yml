name: View Contract Suite - 6am CST Daily
on:
  schedule:
    - cron: '0 6 * * *'  # Runs every day at 6 AM UTC (12am CST)
  workflow_dispatch:
    inputs:
      run:
        description: 'Trigger the workflow via API. Set to "true" to run.'
        required: true
        default: 'false'

jobs:
  view-contracts:
    name: View Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Configure npm for GitHub Packages
        run: |
          echo "@legalshield:registry=https://npm.pkg.github.com/" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PATOKEN }}" > .npmrc
      - name: Install dependencies
        run: npm ci
      - name: Run Playwright View Contracts tests
        env:
          LOGIN_EMAIL_UAT: ${{ secrets.LOGIN_EMAIL_UAT }}
          LOGIN_PASSWORD_UAT: ${{ secrets.LOGIN_PASSWORD_UAT }}
          LOGIN_USERNAME_UAT: ${{ secrets.LOGIN_USERNAME_UAT }}
        run: USE_UAT=true npx playwright test --grep @view-contracts --workers 1
      - name: Upload view-contracts test results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: view-contracts-test-results
          path: test-results
          retention-days: 10