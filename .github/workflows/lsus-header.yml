name: Header Navigation Suite - Hourly
on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour at the top of the hour
  workflow_dispatch:
    inputs:
      run:
        description: 'Trigger the workflow via API. Set to "true" to run.'
        required: true
        default: 'false'

jobs:
  header-regression:
    name: Header Regression
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Configure npm for GitHub Packages
        run: |
          echo "@legalshield:registry=https://npm.pkg.github.com/" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PATOKEN }}" > .npmrc
      - name: Install dependencies
        run: npm ci
      - name: Run Playwright Header Regression tests
        env:
          LOGIN_EMAIL_QA: ${{ secrets.LOGIN_EMAIL_QA }}
          LOGIN_PASSWORD_QA: ${{ secrets.LOGIN_PASSWORD_QA }}
          LOGIN_USERNAME_QA: ${{ secrets.LOGIN_USERNAME_QA }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: USE_UAT=true npx playwright test --grep @lsus-header --workers 1
      - name: Upload header test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: header-test-results
          path: test-results
          retention-days: 10
      - name: Publish Test Report
        uses: ctrf-io/github-test-reporter@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PATOKEN }}
        with:
          report-path: './ctrf/*.json'
          summary-delta-report: true
          insights-report: true
          flaky-rate-report: true
          fail-rate-report: true
          slowest-report: true
          upload-artifact: true
        if: always()
      - name: Send Playwright Report to Teams
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: npx teams-ctrf results ctrf/ctrf-report.json --useAdaptiveCard --onFailOnly
        if: always()
      - name: Upload Playwright Report to Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report
          retention-days: 30
      - name: Upload CTRF Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ctrf-report-${{ github.run_id }}
          path: ctrf/ctrf-report.json
          retention-days: 30
  
  deploy-to-github-pages:
    name: Deploy to GitHub Pages
    needs: header-regression
    if: always()
    runs-on: ubuntu-latest
    concurrency:
      group: github-pages-deployment
      cancel-in-progress: false
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report
      - name: Download CTRF Report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: ctrf-report-${{ github.run_id }}
          path: ctrf
      - name: Checkout gh-pages branch to get existing reports index
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-content
      - name: Update reports index
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          TEST_SUITE: "Header Navigation"
          GITHUB_REF_NAME: ${{ github.ref_name }}
          TEST_STATUS: ${{ needs.header-regression.result }}
        run: |
          # Copy existing reports-index.json if it exists
          if [ -f gh-pages-content/reports-index.json ]; then
            cp gh-pages-content/reports-index.json .
            echo "Copied existing reports index"
          else
            echo "No existing reports index found, creating new one"
            echo "[]" > reports-index.json
          fi
          
          # Run the update script
          node scripts/update-reports-index.js
          
          # Prepare deployment directory
          mkdir -p gh-pages-deploy
          cp reports-index.json gh-pages-deploy/
          cp github-pages/index.html gh-pages-deploy/
      - name: Deploy Playwright Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          destination_dir: reports/${{ github.run_id }}
          keep_files: true
      - name: Deploy Dashboard to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-deploy
          keep_files: true
