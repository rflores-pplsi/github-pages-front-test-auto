name: Test Action - Configurable Run
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests against'
        required: true
        default: 'main'
        type: string
      test_command:
        description: 'Full test command to run (e.g., USE_UAT=true npx playwright test --grep @lsus-consumer-flow --workers 1 --retries 2)'
        required: true
        default: 'USE_UAT=true npx playwright test --grep @lsus-consumer-flow --workers 1 --retries 2'
        type: string

jobs:
  test-run:
    name: Test Run
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Configure npm for GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PATOKEN }}" > .npmrc
      - name: Install dependencies
        run: npm ci
      - name: Run Playwright tests
        env:
          LOGIN_EMAIL_UAT: ${{ secrets.LOGIN_EMAIL_UAT }}
          LOGIN_PASSWORD_UAT: ${{ secrets.LOGIN_PASSWORD_UAT }}
          LOGIN_USERNAME_UAT: ${{ secrets.LOGIN_USERNAME_UAT }}
          LOGIN_EMAIL_QA: ${{ secrets.LOGIN_EMAIL_QA }}
          LOGIN_PASSWORD_QA: ${{ secrets.LOGIN_PASSWORD_QA }}
          LOGIN_USERNAME_QA: ${{ secrets.LOGIN_USERNAME_QA }}
        run: ${{ inputs.test_command }}
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: test-results-${{ inputs.branch }}-${{ github.run_number }}
          path: test-results
          retention-days: 10
      - name: Upload Playwright Report to Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report
          retention-days: 30
      - name: Upload CTRF Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ctrf-report-${{ github.run_id }}
          path: ctrf/ctrf-report.json
          retention-days: 30
  
  deploy-to-github-pages:
    name: Deploy to GitHub Pages
    needs: test-run
    if: always()
    runs-on: ubuntu-latest
    concurrency:
      group: github-pages-deployment
      cancel-in-progress: false
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report
      - name: Download CTRF Report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: ctrf-report-${{ github.run_id }}
          path: ctrf
      - name: Checkout gh-pages branch to get existing reports index
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-content
      - name: Update reports index
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          TEST_SUITE: "Configurable Test Run"
          GITHUB_REF_NAME: ${{ github.ref_name }}
          TEST_STATUS: ${{ needs.test-run.result }}
        run: |
          # Copy existing reports-index.json if it exists
          if [ -f gh-pages-content/reports-index.json ]; then
            cp gh-pages-content/reports-index.json .
            echo "Copied existing reports index"
          else
            echo "No existing reports index found, creating new one"
            echo "[]" > reports-index.json
          fi
          
          # Run the update script
          node scripts/update-reports-index.js
          
          # Prepare deployment directory
          mkdir -p gh-pages-deploy
          cp reports-index.json gh-pages-deploy/
          cp github-pages/index.html gh-pages-deploy/
      - name: Deploy Playwright Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          destination_dir: reports/${{ github.run_id }}
          keep_files: true
      - name: Deploy Dashboard to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-deploy
          keep_files: true
