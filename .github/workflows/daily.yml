      - name: Run Playwright SMB Regression tests
        env:
          LOGIN_EMAIL_QA: ${{ secrets.LOGIN_EMAIL_QA }}
          LOGIN_PASSWORD_QA: ${{ secrets.LOGIN_PASSWORD_QA }}
          LOGIN_USERNAME_QA: ${{ secrets.LOGIN_USERNAME_QA }}
        run: USE_QA=true npx playwright test small-business-plan-coverage-pricing.spec.ts --workers 1
      - name: Upload SMB test results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: smb-test-results
          path: test-results
          retention-days: 10
          
  consumer-flow-legalshield:
    name: Consumer Flow LegalShield
    runs-on: ubuntu-latest
    needs: smb-regression
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Configure npm for GitHub Packages
        run: |
          echo "@legalshield:registry=https://npm.pkg.github.com/" > .npmrc
