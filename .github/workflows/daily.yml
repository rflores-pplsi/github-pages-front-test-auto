          LOGIN_PASSWORD_QA: ${{ secrets.LOGIN_PASSWORD_QA }}
          LOGIN_USERNAME_QA: ${{ secrets.LOGIN_USERNAME_QA }}
        run: USE_QA=true npx playwright test consumer-flow-legalshield.spec.ts --workers 1
      - name: Upload consumer-flow test results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: consumer-flow-test-results
          path: test-results
          retention-days: 10          

