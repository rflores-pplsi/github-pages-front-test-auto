name: Playwright Tests - Daily
on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Configure npm for GitHub Packages
        run: |
          echo "@legalshield:registry=https://npm.pkg.github.com/" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PATOKEN }}" > .npmrc    
      - name: Install dependencies
        run: npm ci
      - name: Run Playwright tests
        run: USE_UAT=true npx playwright test --grep @regression
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: test-results
          path: test-results
          retention-days: 10